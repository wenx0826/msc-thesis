<!doctype html>
<html lang="zh">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Doc-Based Process Modeller</title>
    <script type="text/javascript" src="https://cpee.org/js_libs/jquery.min.js"></script>
    <script type="text/javascript" src="js_libs/util.js"></script>

    <style>
        body {
            font-family: sans-serif;
            padding: 20px
        }

        dialog {
            border: none;
            border-radius: 10px;
            padding: 16px;
            width: 320px
        }

        dialog::backdrop {
            background: rgba(0, 0, 0, .35)
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box
        }

        .actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 12px
        }

        .error {
            color: #c00;
            min-height: 18px;
            margin-top: 8px
        }
    </style>
</head>
<body>

    <button id="btnCreate">Create a new project</button>

    <h3>All projects</h3>
    <table id="projectTable">
        <template id="rowtemplate">
            <tr class="">
                <td> <a href=""><em>no name</em></a></td>
                <td>This is a prototype for managing multiple projects. In a real application, projects would be stored
                    on a
                    server and retrieved via API calls.</td>

            </tr>
        </template>
    </table>

    <dialog id="dlg">
        <form id="form" method="dialog">
            <h3 style="margin:0 0 10px 0;">New Project</h3>
            <input id="name" type="text" autocomplete="off" />
            <div class="error" id="err"></div>
            <div class="actions">
                <button type="button" id="cancel">Cancel</button>
                <button type="submit" id="save">Create</button>
            </div>
        </form>
    </dialog>

    <script>
        function esc(s) { return String(s).replace(/[&<>"']/g, c => ({ "&": "&amp;", "<": "&lt;", ">": "&gt;", '"': "&quot;", "'": "&#39;" }[c])) }
        const projects = [
            {
                "id": "proj-001",
                "name": "Project Alpha",

            },
            {
                "id": "proj-002",
                "name": "Project Beta",
            },
            {
                "id": "proj-003",
                "name": "Project Gamma",
            },
        ];


        function loadProjects() {
            // $.getJSON("/api/projects", function (resp) {
            //     if (!resp.ok) return;

            if (projects.length) {
                // Insert rows into the existing table (after the template)
                const $table = $("#projectTable");
                // Remove any previously inserted rows except the template
                // $table.find("tr").not(":has(template), .header").remove();
                projects.forEach(p => {
                    const $row = $($("#rowtemplate").html());
                    $row.find("a")
                        .attr("href", "main.html?project_id=" + encodeURIComponent(p.id))
                        .text(esc(p.name));
                    $table.append($row)
                });
            }
        }

        $(function () {
            const dlg = document.getElementById("dlg");
            loadProjects();
            console.log("Project list loaded. UUID test1:", crypto.randomUUID());
            console.log("Project list loaded. UUID test2:", $UUID());


            $("#btnCreate").on("click", function () {
                $("#err").text("");
                $("#name").val("");
                dlg.showModal();
                $("#name").trigger("focus");
            });

            $("#cancel").on("click", function () { dlg.close(); });

            $("#form").on("submit", function (e) {
                e.preventDefault();
                const name = $("#name").val().trim();
                $("#err").text("");
                if (!name) { $("#err").text("Name is required."); return; }
                $("#save").prop("disabled", true);
                const id = crypto.randomUUID();
                projects.push({ id, name });
                loadProjects();
                dlg.close();
                console.log("Created project:", { id, name });
                window.location.assign("main.html?project_id=" + encodeURIComponent(id));
                // $.ajax({
                //     url: "/api/projects",
                //     method: "POST",
                //     contentType: "application/json",
                //     data: JSON.stringify({ name }),
                //     success: function (resp) {
                //         if (!resp.ok) { $("#err").text(resp.error || "Error"); return; }
                //         // ✅创建成功：跳转到 project=projectName
                //         window.location.href = "main.html?project=" + encodeURIComponent(resp.project.name);
                //     },
                //     error: function (xhr) {
                //         const msg = xhr.responseJSON?.error || ("HTTP " + xhr.status);
                //         $("#err").text(msg);
                //     },
                //     complete: function () { $("#save").prop("disabled", false); }
                // });
            });
        });
    </script>

</body>
</html>
