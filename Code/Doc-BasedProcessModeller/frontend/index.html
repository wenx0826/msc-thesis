<body>
    <h1>Document-Based Process Modeller</h1>
    <button id="btnCreate">Create a new project</button>
    <h3>All projects</h3>
    <table id="projectTable">
        <template id="rowtemplate">
            <tr class="">
                <td> <a href=""><em>no name</em></a></td>
                <!-- <td>This is a prototype for managing multiple projects. In a real application, projects would be stored
                    on a
                    server and retrieved via API calls.</td> -->

            </tr>
        </template>
    </table>

    <dialog id="dlg">
        <form id="form" method="dialog">
            <h3 style="margin:0 0 10px 0;">New Project</h3>
            <input id="name" type="text" autocomplete="off" />
            <div class="error" id="err"></div>
            <div class="actions">
                <button type="button" id="cancel">Cancel</button>
                <button type="submit" id="save">Create</button>
            </div>
        </form>
    </dialog>

    <script>
        function esc(s) { return String(s).replace(/[&<>"']/g, c => ({ "&": "&amp;", "<": "&lt;", ">": "&gt;", '"': "&quot;", "'": "&#39;" }[c])) }
        // const projects = [
        //     {
        //         "id": "proj-001",
        //         "name": "Project Alpha",

        //     },
        //     {
        //         "id": "proj-002",
        //         "name": "Project Beta",
        //     },
        //     {
        //         "id": "proj-003",
        //         "name": "Project Gamma",
        //     },
        // ];

        function renderProject(project) {
            const $table = $("#projectTable");

            const $row = $($("#rowtemplate").html());
            $row.find("a")
                .attr("href", "main.html?project_id=" + encodeURIComponent(project.id))
                .text(esc(project.name));
            $table.append($row);
        }

        function loadProjects() {
            API.project.getProjectList().then(projects => {
                console.log("Loaded projects:", projects);
                projects.forEach(p => {
                    renderProject(p);
                });
            }).catch(err => {
                console.log("Failed to load projects:", err);
            });
        }

        $(function () {
            console.log("Loading projects..." + new Date().toISOString());
            loadProjects();
            const dlg = document.getElementById("dlg");
            $("#btnCreate").on("click", function () {
                $("#err").text("");
                $("#name").val("");
                dlg.showModal();
                $("#name").trigger("focus");
            });

            $("#cancel").on("click", function () { dlg.close(); });

            $("#form").on("submit", function (e) {
                e.preventDefault();
                const name = $("#name").val().trim();
                $("#err").text("");
                if (!name) { $("#err").text("Name is required."); return; }
                $("#save").prop("disabled", true);
                API.project.createProject(name).then(resp => {
                    console.log("Project created:", resp);
                    dlg.close();
                    window.location.assign("main.html?project_id=" + encodeURIComponent(resp.id));
                }).catch(err => {
                    $("#err").text(err.message);
                    $("#save").prop("disabled", false);
                });

            });
        });
    </script>
